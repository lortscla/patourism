<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Central PA Tourism</title>  
         <h1> Explore <br> Central PA </h1>

    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        background: #ffffff; 
        display: flex;
        flex-direction: column-reverse;
      }

      header {
      background-color: #ffffff; 
      width: 100%;
      text-align: center;
      }

      #site-header {
        width: 1440px;
        margin:0;
        padding:0px;
        }
      
      #content {
        width: 140px;
        margin: 20px;
        padding: 30px;
        background: rgb(133, 57, 57);
        border-radius: 10px;
        }

      /* Rows */
      .attraction {
        display: flex;
      }

      /* box styles */
      .attraction > div {
        border: 1px solid #21215b;
        padding: 30px;
        text-align: center;
        background: #770562;
      }

      /* Ind. box widths */
      .pic-box {
        flex: 1;
      }
      
      .text-box {
        flex: 1;
      }
    </style>

   </head>
   <body>

     <header>
      <div id="site-header">
      </div>
     </header>

     <main>
      <div id="content">
        <div class="attraction">
          <div class="pic-box">
          <div class="text-box"> this is text about the site</div>
          </div>
        </div>
      </div>  
     </main>
   
    </body>
   </head>
  </html>
