<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Central PA Tourism</title>  

    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        background: #ffffff; 
        font-family: Arial, sans-serif;
      }

      header {
      background-color: #ffffff; 
      width: 100%;
      text-align: middle;
      }

      #site-header {
        width: 1440px;
        margin:0;
        padding:0px;
        }
      
      #content {
        width: 140px;
        margin: 20px;
        padding: 5px;
        background: rgb(35, 77, 31);
        border-radius: 10px;
        }

      /* Rows */
      .attraction {
        display: flex;
        flex-direction: column-reverse;
      }

      /* box styles */
      .attraction > div {
        border: 0.5px solid #000000;
        padding: 10px;
        text-align: justify-left;
        background: #90ba8d;
      }

      /* Ind. box widths */
      .pic-box {
        flex: 1;
      }
      
      .text-box {
        flex: 1;
      }
    </style>

   </head>
   <body>

     <header>
      <h1> <b>Explore</b> <br> Central PA </h1>
      <div id="site-header">
      </div>
     </header>

     <main>
      <div id="content">
        <div class="attraction">
          <div class="pic-box"> A charming small town known for its historic downtown, offering boutique shops, galleries, and restaurants, as well as attractions like the Lewisburg Farmers Market and Packwood House Museum. </div>
          <div class="text-box"> 
            <img src="https://placehold.co/150x150" alt="Lewisburg, PA" width="150" height="150">
          </div>
        </div>
      </div>  
     </main>
   
    </body>
   </head>
  </html>
